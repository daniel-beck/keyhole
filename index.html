<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Where in the world is Jenkins?</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 80%;
      }
    </style>
  </head>
  <body>
    <h1>Where in the world is Jenkins?</h1>
    <p>
      <button onclick="toggleDevs()">Toggle Developers</button>
      <button onclick="toggleUsers()">Toggle Users</button>
      <button onclick="toggleEvents()">Toggle Events</button>
    </p>
    <div id="map"></div>
    <script>

var map;
var devsMap;
var usersMap;
var eventsMap;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 1
  });

  devsMap = new google.maps.KmlLayer({
    url: 'https://raw.githubusercontent.com/daniel-beck/keyhole/multimap/developers.kml',
    map: map
  });

  usersMap = new google.maps.KmlLayer({
    url: 'https://raw.githubusercontent.com/daniel-beck/keyhole/multimap/users.kml',
    map: map
  });

  eventsMap = new google.maps.KmlLayer({
    url: 'https://raw.githubusercontent.com/daniel-beck/keyhole/multimap/events.kml',
    map: map
  });
}

function toggleDevs() {
  if (devsMap.getMap()) devsMap.setMap(null); else devsMap.setMap(map);
}

function toggleUsers() {
  if (usersMap.getMap()) usersMap.setMap(null); else usersMap.setMap(map);
}

function toggleEvents() {
  if (eventsMap.getMap()) eventsMap.setMap(null); else eventsMap.setMap(map);
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap">
    </script>
  </body>
</html>
